<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Audio Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h1 class="text-center mb-0">YouTube Audio Converter</h1>
            </div>
            <div class="card-body">
              <!-- Input Form -->
              <div class="mb-4">
                <div class="input-group">
                  <input
                    type="text"
                    id="videoUrl"
                    class="form-control"
                    placeholder="Enter YouTube URL"
                  />
                  <button class="btn btn-primary" id="getInfoBtn">
                    Get Info
                  </button>
                </div>
              </div>

              <!-- Error Message -->
              <div id="errorMessage" class="alert alert-danger d-none"></div>

              <!-- Video Preview -->
              <div id="videoPreview" class="d-none">
                <div class="card mb-4">
                  <img
                    id="thumbnail"
                    class="card-img-top"
                    src=""
                    alt="Video thumbnail"
                  />
                  <div class="card-body">
                    <h5 id="videoTitle" class="card-title"></h5>
                    <button class="btn btn-success" id="downloadBtn">
                      Download MP3
                    </button>
                  </div>
                </div>
              </div>

              <!-- Loading Spinner -->
              <div id="loadingSpinner" class="text-center d-none">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>

              <!-- Download Progress -->
              <div id="downloadProgress" class="mt-4 d-none">
                <h5>Download Progress</h5>
                <div class="progress mb-2">
                  <div
                    id="progressBar"
                    class="progress-bar progress-bar-striped progress-bar-animated"
                    role="progressbar"
                    style="width: 0%"
                    aria-valuenow="0"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <p id="progressText" class="text-center mb-0">
                  Starting download...
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
