services:
  - type: web
    name: youtube-audio-converter
    env: python
    buildCommand: |
      pip install -r requirements.txt
      apt-get update && apt-get install -y ffmpeg
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    disk:
      name: downloads
      mountPath: /opt/render/project/src/downloads
      sizeGB: 1 